server:
  port: 9030
spring:
  application:
    name: service-showtime
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:showtimeBD;
    driver-class-name: org.h2.Driver
    platform: h2
    username: sa
    password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  boot:
    admin:
      client: 
        url: http://localhost:9070
eureka:
  client:
    serviceUrl: 
      defaultZone: http://localhost:9010/eureka
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        includes: "*"
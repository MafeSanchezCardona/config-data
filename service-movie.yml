server:
  port: 9020
spring:
  application:
    name: service-movie
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:movieBD;
    driver-class-name: org.h2.Driver
    platform: h2
    username: sa
    password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  boot:
    admin:
      client: 
        url: http://localhost:9070
eureka:
  client:
    fetch-registry: true
    serviceUrl: 
      defaultZone: http://localhost:9010/eureka
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        includes: "*"
ribbon:
  eureka:
    enabled: false
service-movie:
  ribbon:
    listOfServers: http://localhost:9020
service-user:
  ribbon:
    listOfServers: http://localhost:9100
service-showtime:
  ribbon:
    listOfServers: http://localhost:9030
service-booking:
  ribbon:
    listOfServers: http://localhost:9040
